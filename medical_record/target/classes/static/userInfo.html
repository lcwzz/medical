<script src="js/vue.js"></script>
<script src="js/axios.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            user: {},
        },
        methods: {
            logout() {
                localStorage.clear();
                location.href = "login.html";
            }
        },
        created() {
            // 页面渲染前加载数据
            var uid = localStorage.getItem("uid");
            var _this = this;
            axios.get("http://localhost/user/getInfo?id=" + uid).then(function (response) {
                var data = response.data.data;
                _this.user = data;
            });
        }
    });
</script>
